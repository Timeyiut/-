<body>

<div class="container" style="max-width: 500px; margin: 0 auto;">
    <h1>ğŸ“ˆ æ™ºèƒ½æ¸›é‡æ¯æ—¥å‹•æ…‹ç›£æ¸¬</h1>

    <div class="card">

        <div class="chart-container">

    <div class="card">
        <h2>ğŸ—“ï¸ ä»Šæ—¥æ•¸æ“šç´€éŒ„</h2>
        <div class="input-group">
            <label>ä»Šæ—¥é«”é‡ (kg)</label>

        </div>
        <div class="input-group">
            <label>Garmin é‹å‹•æ¶ˆè€— (kcal)</label>
            <input type="number" id="garmin" placeholder="300">
        </div>
        <div class="input-group">
            <label>FatSecret æ”å– (kcal)</label>
            <input type="number" id="fatsecret" placeholder="2000">
        </div>
        <button onclick="saveAndProcess()">å„²å­˜ä¸¦åˆ†æä»Šæ—¥æ•¸æ“š</button>

        <div class="res-box" id="analysis">
            <div style="font-size: 1.1rem; font-weight: bold;">å»ºè­°ç›®æ¨™ï¼š<span id="targetKcal">0</span> kcal</div>
            <div class="macro-grid">
                <div class="macro-item"><span style="font-size:0.7rem;">ç¢³æ°´</span><span class="macro-val" id="c">0g</span></div>
                <div class="macro-item"><span style="font-size:0.7rem;">è›‹ç™½</span><span class="macro-val" id="p">0g</span></div>
                <div class="macro-item"><span style="font-size:0.7rem;">è„‚è‚ª</span><span class="macro-val" id="f">0g</span></div>
            </div>
            <div class="tip" id="dmTip"></div>
        </div>
    </div>

    <button class="clear-btn" onclick="clearData()">é‡ç½®æ­·å²ç´€éŒ„</button>
</div>

<script>
let chart;

window.onload = function() {
    initChart();
    const history = getHistory();
    if (history.length > 0) {
        document.getElementById('weight').value = history[history.length - 1].w;
        processData(history[history.length - 1]);
    }
};

function getHistory() {
    return JSON.parse(localStorage.getItem('daily_logs') || '[]');
}

function saveAndProcess() {
    const w = parseFloat(document.getElementById('weight').value);
    const g = parseFloat(document.getElementById('garmin').value) || 0;
    const f = parseFloat(document.getElementById('fatsecret').value) || 0;
    const date = new Date().toLocaleDateString('zh-TW', {month:'2-digit', day:'2-digit'});

    if (!w) return alert("è«‹è¼¸å…¥é«”é‡ï¼");

    let history = getHistory();
    // å¦‚æœä»Šå¤©å·²ç¶“éŒ„éï¼Œå°±æ›´æ–°ä»Šæ—¥æ•¸æ“š
    const existingIndex = history.findIndex(i => i.date === date);
    if (existingIndex > -1) {
        history[existingIndex] = { date, w, g, f };
    } else {
        history.push({ date, w, g, f });
    }

    if (history.length > 14) history.shift(); // åªä¿ç•™14å¤©
    localStorage.setItem('daily_logs', JSON.stringify(history));

    processData({w, g, f});
    updateChart(history);
}

function processData(data) {
    // ç³–å°¿ç—…ç”Ÿç†åƒæ•¸è¨ˆç®—
    const bmr = 10 * data.w + 6.25 * 167 - 5 * 33 + 5; 
    const tdee = bmr * 1.2 + data.g;
    let target = Math.max(bmr, tdee - 500);

    document.getElementById('analysis').style.display = 'block';
    document.getElementById('targetKcal').innerText = Math.round(target);
    document.getElementById('c').innerText = Math.round(target*0.4/4)+'g';
    document.getElementById('p').innerText = Math.round(target*0.3/4)+'g';
    document.getElementById('f').innerText = Math.round(target*0.3/9)+'g';

    const tip = document.getElementById('dmTip');
    if (data.g > 500) {
        tip.innerHTML = "<b>âš ï¸ é«˜æ¶ˆè€—è­¦ç¤ºï¼š</b> é‹å‹•é‡å¤§ï¼Œè«‹æ³¨æ„è£œå…… 15g è¤‡åˆç¢³æ°´é é˜²ä½è¡€ç³–ã€‚";
    } else {
        tip.innerHTML = "<b>âœ… ç‹€æ…‹ç©©å®šï¼š</b> ä¿æŒç›®å‰çš„é£²é£Ÿæ¯”ä¾‹ï¼Œå°æ§ç³–æœ€æœ‰æ•ˆã€‚";
    }
}

function initChart() {
    const ctx = document.getElementById('weightChart').getContext('2d');
    const history = getHistory();
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: history.map(h => h.date),
            datasets: [{
                label: 'é«”é‡ (kg)',
                data: history.map(h => h.w),
                borderColor: '#007aff',
                backgroundColor: 'rgba(0, 122, 255, 0.1)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false } },
            plugins: { legend: { display: false } }
        }
    });
}

function updateChart(history) {
    chart.data.labels = history.map(h => h.date);
    chart.data.datasets[0].data = history.map(h => h.w);
    chart.update();
}

function clearData() {
    if(confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ")) { localStorage.clear(); location.reload(); }
}
</script>
